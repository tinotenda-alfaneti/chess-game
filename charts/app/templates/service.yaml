apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: novnc
      port: {{ .Values.service.port }}
      targetPort: 6080
      protocol: TCP
    - name: vnc
      port: {{ .Values.service.vncPort }}
      targetPort: 5900
      protocol: TCP
